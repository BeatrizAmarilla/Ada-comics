<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/723ab17663.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="tittleConteiner">
            <h1 class="tittle">ADA COMICS</h1>
        </div>
    </header>
    <div class="hero"></div>
    <main>
        <div class="searchConteiner">
            <h2 class="tittleSearch">Búsqueda</h2>
            <div>
                <div>
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Ingresá tu búsqueda" class="input-text inputSearch">  
                </div>
                <div>
                    <div>
                        <label for="selectTipo">TIPO</label>
                        <select name="selectTipo" id="select">
                            <option value="COMICS" class="selectComics">COMICS</option>
                            <option value="PERSONAJES" class="selectCharacters">PERSONAJES</option>
                        </select>
                        <label for="selectOrden">ORDEN</label>
                        <select name="selectOrden" id="selectOrden">
                           <option value="AZ">A-Z</option>
                           <option value="ZA">Z-A</option>
                           <option value="NUEVOS">Más nuevos</option>
                           <option value="VIEJOS">Más viejos</option>
                        </select>
                    </div>
                    <button type="button" class="button-search buttonSearch" id="buttonSearch">BUSCAR</button>
                </div>
            </div>
        </div>
        <div>
                <p>Resultados</p>
                <div class="totalResults"></div>
                <div class="comics-cards column oculto-comics"></div>
                <div class="characters-cards column ocultoCharacters"></div>
                <div class="" id="characters-cards-only"></div>
                <div>
                    <button type="button" aria-label="Página previa"><i class="fas fa-angle-double-left" aria-hidden="true"></i></button>
                    <button type="button" aria-label="Página Anterior"><i class="fas fa-angle-left" aria-hidden="true"></i></button>
                    <button type="button" aria-label="Siguiente Página"><i class="fas fa-angle-right" aria-hidden="true"></i></button>
                    <button type="button" aria-label="Ultima Página"><i class="fas fa-angle-double-right" aria-hidden="true"></i></button>
                </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footertittle">Hecho con ❤️ por Beatriz</div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
